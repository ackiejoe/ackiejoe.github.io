<!-- header.html: Common site header with theme switcher -->
<header style="padding: 1em; background: var(--header-bg, #f5f5f5); display: flex; align-items: center; justify-content: space-between;">
  <div>
    <a href="index.html" style="font-weight: bold; font-size: 1.2em; text-decoration: none; color: inherit;">ackiejoe.github.io</a>
  </div>
  <div>
    <label for="theme-switcher" style="margin-right: 0.5em;">Theme:</label>
    <select id="theme-switcher">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="system">System</option>
    </select>
  </div>
</header>
<script src="theme.js"></script>
<script>
  // Theme switcher logic
  document.addEventListener('DOMContentLoaded', function() {
    var select = document.getElementById('theme-switcher');
    if (select) {
      // Set dropdown to current theme
      var currentTheme = localStorage.getItem('theme') || 'system';
      select.value = currentTheme;
      select.addEventListener('change', function() {
        localStorage.setItem('theme', select.value);
        if (window.applyTheme) window.applyTheme(select.value);
      });
    }
    if (window.applyTheme) window.applyTheme(select.value);
  });
</script>
